<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8" />
    <title>Currículo de Optimus Jaime</title>
    <style>
        body {
            background-color: #222;
            color: #ddd;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 20px auto;
            max-width: 900px;
            line-height: 1.6;
        }

        header {
            background-color: #333;
            color: #fff;
            padding: 20px;
            border-radius: 8px;
            text-align: center;
            box-shadow: 0 2px 8px rgba(0,0,0,0.7);
            margin-bottom: 30px;
        }

        h1 {
            margin: 0;
            font-size: 2.8rem;
            font-weight: 700;
        }

        section {
            background-color: #2c2c2c;
            padding: 20px 25px;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.6);
            margin-bottom: 30px;
        }

        h2 {
            color: #eee;
            border-bottom: 2px solid #555;
            padding-bottom: 6px;
            margin-bottom: 15px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            background-color: #3a3a3a;
            color: #ddd;
        }

        th, td {
            border: 1px solid #555;
            padding: 10px;
            text-align: left;
        }

        th {
            background-color: #444;
        }

        figure {
            margin: 0;
            text-align: center;
        }

        figure img {
            border-radius: 8px;
            max-width: 100%;
            height: auto;
            box-shadow: 0 2px 8px rgba(0,0,0,0.7);
        }

        figcaption {
            margin-top: 8px;
            font-style: italic;
            color: #aaa;
        }

        abbr {
            border-bottom: 1px dotted #80cbc4;
            cursor: help;
            color: #80cbc4;
        }

        a {
            color: #80cbc4;
            text-decoration: none;
            font-weight: 600;
        }

        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <header>
        <h1>Experiência Profissional Detalhada</h1>
    </header>

    <section>
        <h2>Resumo de Missões</h2>
        <table>
            <tr>
                <th>Missão</th>
                <th>Ano</th>
                <th>Resultado</th>
            </tr>
            <tr>
                <td>Proteção da Terra</td>
                <td>2022</td>
                <td>Sucesso</td>
            </tr>
            <tr>
                <td>Negociação Decepticon</td>
                <td>2023</td>
                <td>Aliança Temporária</td>
            </tr>
        </table>
    </section>

    <section>
        <h2>Imagem de missão</h2>
        <figure>
            <img src="imagens/optimus.jpeg" width="300" alt="Missão" />
            <figcaption>Embaixador Jaime em missão de paz</figcaption>
        </figure>
    </section>

    <section>
        <h2>Glossário</h2>
        <p><abbr title="Unidade Central de Processamento">CPU</abbr> de última geração implementada em Cybertron.</p>
    </section>

    <section>
        <h2>Voltar</h2>
        <a href="http://127.0.0.1:5500/atividades_de_html/index.html">Voltar à página principal</a>
    </section>
</body>
</html>
