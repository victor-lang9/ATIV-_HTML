<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Botão aumenta o volume</title>
    <style>
        button {
            font-size: 16px; 
            padding: 10px 20px;
            border: none;
            background-color: #4CAF50;
            color: white;
            cursor: pointer;
            transition: font-size 0.3s ease; 
        }

       
        button:hover {
            font-size: 20px; 
        }
    </style>
</head>
<body>
    <button><br><br><br><br>Passar o mouse aqui...</button>
</body>
</html>

Quando o mouse passar por cima do botão, o botão aumentar de tamanho.
